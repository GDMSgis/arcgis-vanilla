<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Prototype</title>
  </head>
  <body>
    <div id="app">
      <div style="display: flex; margin: 0px; padding: 0px; position: relative;">

        <!-- ArcGIS Map -->
        <div style="width: 100%; height: 100vh;" id="arcgis-map"></div>

        <!-- Sidebar -->
        <div class="sidebar">
          <button class="sidebar-button" id="view-california-button">View California</button>
          <button class="sidebar-button" id="add-marker-button">Add Marker</button>
          <button class="sidebar-button" id="aor-button">AOR</button>
          <button class="sidebar-button" id="toggle-aor-button">AOR Visibility (On)</button>

          <span style="margin-top: 2rem;">Set Decay Rate:</span>
          <div style="margin-top: 0.5rem;">
            <button class="decay-button" id="decay-button-5min" disabled>5 MIN</button>
            <button class="decay-button" id="decay-button-10min">10 MIN</button>
            <button class="decay-button" id="decay-button-15min">15 MIN</button>
          </div>
        </div>

        <!-- Map coordinates -->
        <div style="position: absolute; bottom: 0; right: 0; background-color: #dddddd; padding: 0.5rem; border-top-left-radius: 0.5rem; font-size: 1.2rem; font-weight: 700;">
          <span>ArcGIS</span>
          <span id="cursor-coordinates"></span>
        </div>

        <!-- Right click menu -->
        <div id="context-menu-div" class="context-menu" hidden></div>

      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
